<!DOCTYPE>
<html lang="en-Us">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<style type="text/css">
.auto-style1 {
	text-align: left;
}
</style>
</head>

<body>

<header>
	<div class="logo"></div>
	<div class="tagline"></div>
</header>
<div id="login" style="height: 355px">
			<h1 class="auto-style1"><strong>Pearson Lanka (PVT) Ltd </strong></h1>
			<div class="form-header">
				<h5 class="auto-style1">Sign in to continue to your dashboard</h5>
		</div>
		<form action="javascript:void(0);" method="get">
			<fieldset class="loginset">
				<p><input name="user[username]" type="text" placeholder="Username" required="required" class="input pass"></p>
				<p><input name="user[password]" type="password" placeholder="Password" required="required" class="input pass"></p>
				<p><input class="btn-login" type="submit" value="Login "></p>
			</fieldset>
		</form>
		<!-- Remove this HR and put a border top when producing -->
		<hr>
		<p class="signup">Not Signed Up Yet ?</p>
			<a class="btn-signup" href="signup.html" style="width: 285px">SignUp</a></div>
</body>
</html>
